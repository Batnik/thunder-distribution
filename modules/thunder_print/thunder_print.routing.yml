thunder_print.migrate:
  path: '/article/mirgrate/{node}'
  defaults:
    _title: 'Workspace deployment'
    _controller: '\Drupal\thunder_print\Controller\MigrateController::migrate'
  requirements:
    _permission: 'administer content'

thunder_print.switch:
  path: '/article/switch/{node}'
  defaults:
    _title: 'Workspace deployment'
    _controller: '\Drupal\thunder_print\Controller\MigrateController::switchWorkspace'
  requirements:
    _permission: 'administer content'
